<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Census API Project</title>
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<h1>How many people are insured in your area?</h1>
	<div class='info'>
		<input class='user-entry' name='location' required placeholder='Enter State name or County name'>
		<section>
			<div class='dropdown'>
				<button id='demographic-button'>Demographic</button>
				<ul class='dropdown-content demographic'>
					<li class='Asian'>Asian</li>
					<li class='Black'>Black</li>
					<li class='Hispanic'>Hispanic</li>
					<li class='Native-American'>Native American</li>
					<li class='White'>White</li>
				</ul>
			</div>
		</section>
		<section>
			<div class='dropdown'>
				<button id='gender-button'>Gender</button>
				<ul class='dropdown-content gender'>
					<li class='female'>Female</li>
					<li class='male'>Male</li>
				</ul>
			</div>
		</section>
		<section>
			<div class='dropdown'>
				<button id='age-button'>Age</button>
				<ul class='dropdown-content age'>
					<li class='18orUnder'>18 years old or under</li>
					<li class='18-25yo'>18 - 25 years old</li>
					<li class='25-35yo'>25 - 35 years old</li>
					<li class='35-45yo'>35 - 45 years old</li>
					<li class='45-55yo'>45 - 55 years old</li>
					<li class='55-65yo'>55 - 65 years old</li>
					<li class='65andAbove'>65 years old and above</li>
				</ul>
			</div>
		</section>
	</div>
	<div>
		<button class='search'>Search</button>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src='js/app.js'></script>
</body>
</html>
