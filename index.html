<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Census API Project</title>
</head>
<body>
	<header>How many people are insured in your area?</header>
	<input name='location' required placeholder='Enter State name or County name'>
	<div class='demographic-dropdown'>
	<button id='demographic-button'>Demographic</button>
		<ul class='demographic'>
			<li class='Asian'>Asian</li>
			<li class='Black'>Black</li>
			<li class='Hispanic'>Hispanic</li>
			<li class='Native-American'>Native American</li>
			<li class='White'>White</li>
		</ul>
	</div>
	<div class='gender-dropdown'>
	<button id='gender-button'>Gender</button>
		<ul class='gender'>
			<li class='female'>Female</li>
			<li class='male'>Male</li>
		</ul>
	</div>
	<div class='age-dropdown'>
	<button id='age-button'>Age</button>
		<ul class='age'>
			<li class='18orUnder'>18 years old or under</li>
			<li class='18-25yo'>18 - 25 years old</li>
			<li class='25-35yo'>25 - 35 years old</li>
			<li class='35-45yo'>35 - 45 years old</li>
			<li class='45-55yo'>45 - 55 years old</li>
			<li class='55-65yo'>55 - 65 years old</li>
			<li class='65andAbove'>65 years old and above</li>
		</ul>
	</div>
</body>
</html>
